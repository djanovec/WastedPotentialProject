<mat-card>
  <mat-card-title>Register for QuizWhip account</mat-card-title>
  <form autocomplete="off" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card-content>
    </mat-card-content>
    <mat-form-field>
      <input matInput type="text" maxlength="60" required placeholder="First name" id="firstName" [(ngModel)]="firstName">
      <mat-hint>Not more than 60 characters long.</mat-hint>
      <!-- <mat-error *ngIf="hasError('firstName', 'required')">First name is required</mat-error>
      <mat-error *ngIf="hasError('firstName', 'maxlength')">You have more than 60 characters</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" maxlength="60" required placeholder="Last name" id="lastName" [(ngModel)]="lastName">
      <mat-hint>Not more than 60 characters long.</mat-hint>
      <!-- <mat-error *ngIf="hasError('lastName', 'required')">Last name is required</mat-error>
      <mat-error *ngIf="hasError('lastName', 'maxlength')">You have more than 60 characters</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput type="email" required placeholder="Email" id="email" [(ngModel)]="email">
      <mat-hint>Must be a valid email address.</mat-hint>
      <!-- <mat-error *ngIf="email.invalid">Please work</mat-error> -->
      
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="password" maxlength="60" required placeholder="Password" id="password" [(ngModel)]="password">
      <mat-hint>Not more than 60 characters long.</mat-hint>
      <!-- <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
      <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 60 characters</mat-error> -->
    </mat-form-field>

    <mat-card-actions>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="signup()">Submit</button>
        <button type="button" mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card-actions>
  </form>
</mat-card>
