<app-nav-bar></app-nav-bar>
  <mat-card class="matCard">
    <mat-card-header class="center">
      <mat-card-title class="fontSize">Please Select A Quiz</mat-card-title>
    </mat-card-header >
  <mat-form-field >
    <mat-label>Select Quiz</mat-label>
    <mat-select  >
      <mat-option  *ngFor="let quiz of quizzes" [value]="quiz.id">
        <button (click)="getScores(quiz.id)"> {{quiz.title}}</button>
      </mat-option>
    </mat-select>
    <a [routerLink]="['/quiz_form']"><button>Create Quiz</button></a>
  </mat-form-field>
  <div *ngIf="token"><h3>{{token.token}}</h3></div>

<table mat-table [dataSource]="results" >

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let result"> {{result.score}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let result"> {{result.email}} </td>
  </ng-container>

  <ng-container matColumnDef="datestamp">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let result"> {{result.datestamp | date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
