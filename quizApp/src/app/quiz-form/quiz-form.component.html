  <div class="flex">

    <mat-card class="width30 matCard">

      <mat-card-header class="center">
        <mat-card-title class="titleFont">Whip Up a Quiz</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Quiz Name/Title -->
        <div class="center">
          <mat-form-field class="width">
            <mat-label>Title</mat-label>
            <input matInput name="quizTitle" type="text" [(ngModel)]="quizTitle">
          </mat-form-field>
        </div>
        <!-- Quiz Description -->
        <div class="center">
          <mat-form-field class="width">
            <mat-label>Description</mat-label>
            <textarea matInput name="quizDescription" type="textarea" [(ngModel)]="quizDescription"> </textarea>
          </mat-form-field>
        </div>
        <!-- Quiz Instructions -->
        <div class="center">
          <mat-form-field class="width">
            <mat-label>Instructions</mat-label>
            <textarea matInput name="quizInstructions" type="textarea" [(ngModel)]="quizInstructions"></textarea>
          </mat-form-field>
        </div>
        <mat-card-actions class="center">
          <button mat-raised-button color="accent" type="submit" (click)="quizFormSubmit()">Create
            Quiz</button>
        </mat-card-actions>
      </mat-card-content>

    </mat-card>



    <!-- Create and Add Questions -->
    <mat-card class="width70 matCard">
        <div class="mat-elevation-z8" *ngFor="let question of questions; let qi = index">
           <form>
              <mat-card-title>Question #{{qi+1}}</mat-card-title>
            <mat-form-field class="questionText" appearance="fill">
                <mat-label>Insert Question Here</mat-label>
                <input matInput [(ngModel)]="question.prompt" [name]="'prompt'+qi">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)=removeQuestion(qi)>Remove Question</button>
          
          <ng-container *ngFor="let choice of question.choices; let ci = index" > <!-- Moved the ng-container to be a parent of the mat-radio-group and added the ngFor statemtn-->
            <mat-radio-group [name]="'correct' + ci" [(ngModel)]="question.correct">
              
                <mat-radio-button [value]="ci">
                <mat-form-field class="questionText" appearance="fill">
                    <mat-label>Insert Multiple Choice</mat-label>
                    <input matInput [(ngModel)]="questions[qi].choices[ci]" [name]="'choice'+'qi'+'ci'"> <!-- changed the ngModel to include the indices -->
                </mat-form-field>
                {{choice}} {{ci}} 
                <button mat-raised-button color="primary" (click)="removeChoice(question, ci)">Remove Choice</button>
            </mat-radio-button>
          </mat-radio-group></ng-container> 
          </form>
            <button mat-raised-button color="primary" (click)="addChoice(qi, choice)">Add Choice</button>
        </div>
            <mat-card-actions>
                <button mat-raised-button (click)=addQuestion() type="submit">Add New Question</button>
            </mat-card-actions>
    </mat-card>
    </div>
