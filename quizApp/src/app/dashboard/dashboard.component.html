<app-nav-bar></app-nav-bar>
  <mat-card class="matCard">
    <mat-card-header class="center">
      <mat-card-title class="fontSize">Please Select A Quiz</mat-card-title>
    </mat-card-header>
  <mat-form-field>
    <mat-label>Select Quiz</mat-label>
    <mat-select>
      <div *ngFor="let quiz of quizzes">
        <mat-option [value]="quiz.id">
          <button (click)="getScores(quiz.id)">{{quiz.title}}</button>
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>

  <table mat-table>
     
  <ng-container matColumnDef="name">
    <th  class="tableHeader" mat-header-cell *matHeaderCellDef>Name</th>
    <div *ngFor='let name of names'>
    <tr mat-cell>{{name}}</tr>
    </div>
  </ng-container>

  <ng-container class="tableColumn" matColumnDef="score">
    <th  class="tableHeader" mat-header-cell *matHeaderCellDef>Score</th>
    <div *ngFor="let score of scores">
    <tr mat-cell *ngFor="let score of scores" >{{score}}</tr>
    </div>
  </ng-container>

  <ng-container class="tableColumn" matColumnDef="date">
    <th  class="tableHeader" mat-header-cell *matHeaderCellDef>Date</th>
    <div  *ngFor="let date of dates">
    <tr mat-cell >{{date}}</tr>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
